<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- links -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Dreamy Store</title>
  </head>
  <body>
    <header>
      <h1 class="header-title"><span>Dreamy</span> Store</h1>
      <h3 class="header-text">Take your <span>dream bike </span></h3>
    </header>

    <main>
      <section class="menu">
          <!-- <div class="container">
            <div class="menu-container">
              <img class="bike-img" src="/images/nomad.jpg">
              <div class="bike-info">
                <h1>Santa Cruz Nomad 6</h1>
                <p>he Santa Cruz Nomad 6: A high-performance mountain bike built for tackling rugged trails and steep descents with precision and style.</p>
                <h2>4.999 €</h2>
              </div>
              <button class="plus-btn">+</button>
            </div>
          </div> -->
        </div>
      </section>

      <section class="order hidden"> <!-- hidden -->
        <div class="container">
          <div class="order-container">
          <h1>Your order</h1>
          <div class="order-pick">
            <!-- <div class="order-item">
              <h1>Pizza</h1>
              <button class="order-remove-btn">remove</button>
              <h2>14 €</h2>
            </div> -->
          </div>

          <div class="order-total">
            <h1>Total price:</h1>
            <h2 class="order-sum"></h2>
          </div>
          <button id="complete-order-btn" class="complete-order-btn">
            Complete order
          </button>
          </div>
        </div>
      </section>

      <!-- Modal popout -->
      <dialog id="myModal" class="modal">
        <!-- Modal content -->
        <form class="modal-form" method="dialog">
          <h1>Enter your details</h1>
          <input
            class="inputfields"
            type="text"
            placeholder="Enter your name"
            required
          />
          <input
            class="inputfields"
            type="email"
            inputmode="numeric"
            maxlength="16"
            placeholder="Enter your email"
            required
          />
          <input
            class="inputfields"
            type="text"
            inputmode="numeric"
            placeholder="Enter your address"
            required
          />
          <button id="pay-btn" class="complete-order-btn">
            Pay
          </button>
        </form>
      </dialog>
    </main>

    <script src="/JS/app.js" type="module"></script>
  </body>
</html>
